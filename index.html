<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta  name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>CUACA</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <h1>üå¶Ô∏è Cek Cuaca dan Lokasi</h1>

  <input type="text" id="lokasiInput" placeholder="Masukkan nama kota...">
  <button id="getWeather">Get</button>

  <div id="hasil">
    <p>Masukkan lokasi, lalu klik <b>Get</b> untuk melihat hasil.</p>
  </div>

    CUACA: <p id="lokasi"></p>
    <hr>
    <div id="tampilan"></div>
    <script>
        const urlapi="http://api.weatherapi.com/v1/current.json?key=83e168f1330c4ec5bc521040250710&q=Yogyakarta&aqi=no";
        $.ajax({
            url : urlapi,
            method :"GET",
            success : function(data){
                console.log(data);
                const a =document.getElementById("tampilan");
                const b = document.getElementById('lokasi');
                let suhu =data.current.temp_c;
                let lokasi = data.location.name;
                a.innerHTML=suhu;
                b.innerHTML=lokasi;



            },
            fail: function(error){
                console.log(error);
            },

        })
    </script>
</body>
</html>
